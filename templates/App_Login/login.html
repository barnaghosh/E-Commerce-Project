{% block title_block %}

{% block css_block %}

        .signup_form {
            width: 550px; 
            border: 1px solid #ccc;

        }

            width: 550px; 
            border: 1px solid #ccc;

{% block body_block %}
<center>
    <!-- style="width: 550px; border: 1px solid #ccc; padding: 20px;" -->

        <h3>Signin </h3>

            {{form|crispy }}
            {% csrf_token %}

        </form>
    </div>
    <br>

</center>
{% endblock %}
