{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
Signup
{% endblock %}
{% block css_block %}
    <style>
        .signup_form {
            width: 550px; 
            border: 1px solid #ccc;
             padding: 20px;
             margin-top: 20px;
             background-color: white;
        }
        .login{
            width: 550px; 
            border: 1px solid #ccc;
             padding: 20px;
             background-color: white;
        }
    </style>
{% endblock %}
{% block body_block %}
<center>
    <!-- style="width: 550px; border: 1px solid #ccc; padding: 20px;" -->
    <div class="signup_form" >
        <h3>Signup </h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {{form|crispy }}
            {% csrf_token %}
            <button type="submit" style="width: 100%;" class="btn btn-primary" >Signup</button>
        </form>
    </div>
    <br>
    <div class="login">
        <p style="color: black;">Have you already an account? <a href="{% url 'App_Login:login' %}">Login</a></p>
    </div>
</center>
{% endblock %}
